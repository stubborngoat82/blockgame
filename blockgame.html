<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Move the Box</title>
	<style>


		#h1 {

			font-size: 32px;
			color: grey;
			align-items: center;

		}
		#image {
			width: 50px;
			height: 50px;
			background-color: black;
			position: absolute;
			
		}

		#endpoint {
			width: 50px;
			height: 50px;
			background-color: red;
			position:absolute;
			top: 200px;
			left: 200px;
		}

		#container {

			justify-self: center;
			height: 500px;
			width: 500px;
			background: lightgreen;

		}
	</style>
</head>
<body>
	<h1>Move the black box onto the red box.</h1>
	<div id="container">
	<div id="image"></div>
	<div id="endpoint"></div>

	<script src="script.js"></script>
	</div>
</body>
</html>
